<h1>Agregar datos</h1>
<form
  #formPersona="ngForm" (ngSubmit)="agregarPersona(formPersona.value)" class="m-3 col-lg-3">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input #nombre=ngModel type="text" id="nombre" name="nombre" required class="form-control" [(ngModel)]="persona.nombre">
    <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">El nombre es un dato requerido...</div>
  </div>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" required class="form-control" [(ngModel)]="persona.apellido">
  </div>
  <div class="form-group">
    <label for="edad">Edad</label>
    <input type="text" id="edad" name="edad" class="form-control" [(ngModel)]="persona.edad">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" class="form-control" [(ngModel)]="persona.email">
  </div>
  <br>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="formPersona.invalid" >Guardar</button>
  <br>
  <br>
  {{ persona |json }}
  <br>
  <br>
  {{formPersona.value | json }}
  <br>
  <br>
  {{ nombre.value}}
</form>
